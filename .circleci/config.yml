version: 2.1

executors:
  jdk-postgres:
    parameters:
      pg_img:
        type: string
      pg_user:
        type: string
    docker:
      - image: cimg/openjdk:17.0
      # no need to set user,
      # set specific Postgres password
      - image: cimg/postgres:14.7
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: circle_test
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
          POSTGRES_PASSWORD: "foobar"
          TZ: "/usr/share/zoneinfo/Asia/Tokyo"

jobs:
  fun-with-postgresql:
    executor:
      name: jdk-postgres
      pg_img: cimg/postgres:14.7
      pg_user: postgres
    resource_class: medium
    steps:
      - checkout
workflows:
  main:
    jobs:
      - fun-with-postgresql
